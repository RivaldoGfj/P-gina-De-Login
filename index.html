<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Barber Shop</title>
</head>
<body>
    <div class="content">
        <header>
            <img src="./imagem/logooficial.gif" alt="logo">
        </header>
        <main>
            <form>
                <div class="input-field">
                    <input type="email" placeholder="Email">
                    <label for="email">
                        <img src="./imagem/avatar.svg" alt="email">
                    </label>
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Senha">
                    <label for="password">
                        <img src="./imagem/lock.svg" alt="Senha">
                    </label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" checked id="remind-pass">
                    <label for="remid-pass">Lembrar Senha</label>
                </div>
                <button type="button">
                    Login
                </button>
            </form>
        </main>
        <footer>
            <span><a href="#">Esqueci Minha Senha</a></span>
            <a href="#">Criar Conta</a>
        </footer>
    </div>
</body>
</html>
